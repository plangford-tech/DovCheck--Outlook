<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DovCheck for Outlook</title>
  <style>
    body { font-family: Arial; padding: 1rem; }
    h2 { color: #cf0a11; }
    .section { font-weight: bold; margin-top: 1rem; }
    .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; }
    .green { background: green; }
    .yellow { background: goldenrod; }
    .red { background: red; }
    button { background:#cf0a11; color:white; padding:8px; border:none; cursor:pointer; width:100%; margin-top:10px; }
  </style>
</head>
<body>
  <h2>DovCheck</h2>
  <input id="query" placeholder="Enter MC/DOT/Email/Phone" style="width:100%;padding:6px;" />
  <button onclick="runLookup()">Lookup</button>
  <div id="result" style="margin-top:1rem;font-size:14px;"></div>

  <script>
    function runLookup() {
      const q = document.getElementById("query").value.trim();
      if (!q) return;
      const result = document.getElementById("result");
      result.innerHTML = `<b>Looking up:</b> ${q} ...`;

      const data = {
        entityType: "CARRIER",
        status: "ACTIVE",
        safetyRating: "Satisfactory",
        insurance: "$1,000,000",
        cargo: "$100,000",
        daysActive: 1349,
        authDate: "01/20/2021",
        phone: "(615) 499-6323",
        email: "info@dovtail.com",
        address: "1103 Rogues Fork Rd, Bethpage, TN 37022"
      };

      let out = '';
      out += '<div class="section">Carrier Profile</div>';
      out += flag("Entity Type", data.entityType, data.entityType === "CARRIER");
      out += flag("Status", data.status, data.status === "ACTIVE");

      out += '<div class="section">Safety & Compliance</div>';
      out += flag("Safety Rating", data.safetyRating, data.safetyRating === "Satisfactory");
      out += flag("Insurance", data.insurance, parseInt(data.insurance.replace(/[^\\d]/g,'')) >= 1000000);
      out += flag("Cargo", data.cargo, parseInt(data.cargo.replace(/[^\\d]/g,'')) >= 100000);
      out += flag("Active Days", `${data.daysActive} (since ${data.authDate})`, data.daysActive >= 180);

      out += '<div class="section">Fraud / Risk Signals</div>';
      out += flag("Phone", data.phone, true);
      out += flag("Email", data.email, true);
      out += flag("Address", data.address, true);
      result.innerHTML = out;
    }

    function flag(label, value, pass) {
      const color = pass ? "green" : "red";
      return `<div><span class="dot ${color}"></span>${label}: ${value}</div>`;
    }
  </script>
</body>
</html>
